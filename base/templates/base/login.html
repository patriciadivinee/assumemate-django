{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <script src="{% static 'jquery/jquery-3.6.4.min.js' %}"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="d-flex">
            <div class="w-100">
              <h3 class="mb-4">Sign In</h3>
            </div>
          </div>
          <form class="login-form" data-url="{% url 'user_login' %}" method="POST" id="login-form">
            {% csrf_token %}
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
              <input type="text" class="form-control rounded-left" placeholder="Email" name="emailaddress" id="emailaddress">
            </div>
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
              <input type="password" class="form-control rounded-left" placeholder="Password" name="password" id="password">
              <p class="" style="color: red;" id="msg"></p>
            </div>
            <div class="form-group d-flex align-items-center">
              <div class="w-100">
                <a href="{% url 'reset-password' %}" class="forgot-password-link">Forgot Password?</a>
              </div>
            </div>
            <div class="form-group mt-3">
              <div class="w-100 text-center">
                <button type="submit" class="btn btn-primary rounded submit" id="login_btn">Login</button>
              </div>
              <!-- {% if superadmin %}
              {% if superadmin == 0 %}
              <div class="w-100 text-center">
                <a href="{% url 'superview' %}">Create Superuser</a>
              </div>
              {% endif %}
              {% endif %} -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
<script>
  $("#login_btn").click(function (event) {
    event.preventDefault();
    var formURL = $("#login-form").data('url');
    var csrf = '{{csrf_token}}'

    var email = $("#emailaddress").val();
    var password = $("#password").val();

    $.post( formURL, {
      email: email,
      password: password,
      csrfmiddlewaretoken: csrf,
    })
    .done (function (response) {
        if(response.auth_failed) {
        $('#msg').text(response.auth_failed).addClass('text-center')
        }
    })
    .fail(function (jqXHR) {
      console.log('error' + response.message);
    });
  });
</script>
</html>
