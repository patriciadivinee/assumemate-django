{% extends "base/base.html" %}
{% load static %}

{% block content %}
<style>
    #rspMsg {
        display: none; /* Initially hidden */
    }
</style>
<div class="d-flex align-items-center">
    <div class="mx-auto my-5 col-10 col-md-8 col-lg-6">
        <div id="rspMsg" class="alert" role="alert"></div>
        <form class="row g-3" action="{% url 'upperuser_register' user_type=user_type %}" method="POST" enctype="multipart/form-data" id= "my-form">
            <h2>Register {{ user_type }}</h2><br>
            <!-- <div class="alert p-0 mt-1 mx-4 alert-{{message.tags}} text-center" id="msg" role="alert"></div> -->
            <!-- <div id="message" class="alert alert-info" style="display:none;"></div>
            <div id="errors" class="alert alert-danger" style="display:none;"></div> -->
            {% csrf_token %}
            <br>
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" required/>
                        <div class="error"></div>
                    </div>
                      <div class="col-md-6">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" required/>
                        <div class="error"></div>
                      </div>

                    <div class="col-md-12">
                        <label for="sex" class="form-label">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <label id="gender-label" ></label>
                    </div>
                    <div class="error"></div>
                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob"  required/>
                    </div>
                    <div class="col-md-6">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="number" class="form-control" id="mobile" name="mobile" placeholder="+69XXXXXXXXXX" required/>
                        <div class="error"></div>
                    </div>
                    <div class="col-md-12">
                        <label for="emailaddress" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailaddress" name="emailaddress" placeholder="beautyki@gmail.com" required/>
                        <div class="error"></div>
                    </div>
                    <div class="col-md-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Street/Barangay/Municipality/Province" required/>
                        <div class="error"></div>
                      </div>
                    <div class="col-12">
                        <button type="submit" id="register-admin" class="btn btn-primary" style="margin-right:5px">Register {{ user_type }}</button>
                    </div>
        </form>
    </div>
</div>
<script src="{% static 'scripts/required_validation.js' %}"></script>
{% endblock %}
